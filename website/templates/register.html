{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="auth-card p-4 shadow rounded-3 mt-5">
        <h1 class="text-center mb-4 auth-title">Register</h1>
        
        <form method="POST" action="">
          {% csrf_token %}
          {% if form.errors %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              Your Form Has Errors
              {% for field in form %}
                {% if field.errors %}
                  {{ field.errors }}
                {% endif %}
              {% endfor %}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endif %}

          <div class="form-container">
            {{ form.as_p }}
          </div>

          <div class="d-grid mt-4">
            <button type="submit" class="btn auth-btn">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<style>
  .auth-card {
    background: white;
    border: none;
    max-width: 500px;
    margin: 0 auto;
  }
  
  .auth-title {
    color: #2c3e50;
    font-weight: 600;
    font-size: 2rem;
  }
  
  .auth-btn {
    background-color: #3498db;
    color: white;
    padding: 12px;
    font-weight: 500;
    border: none;
    border-radius: 6px;
    transition: all 0.3s ease;
  }
  
  .auth-btn:hover {
    background-color: #2980b9;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }
  
  .form-container p {
    margin-bottom: 1.2rem;
  }
  
  .form-container label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #2c3e50;
  }
  
  .form-container input {
    width: 100%;
    padding: 10px 15px;
    border: 1px solid #ddd;
    border-radius: 6px;
    transition: all 0.3s ease;
  }
  
  .form-container input:focus {
    border-color: #3498db;
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    outline: none;
  }
  
  .alert {
    border-radius: 6px;
  }
</style>

{% endblock %}
